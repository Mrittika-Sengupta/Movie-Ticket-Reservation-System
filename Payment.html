<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ছায়াচিত্র</title>
    <link rel="stylesheet" href="Payment.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form action="" method="post">
          
            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" id="name" placeholder="Full Name" class="form-control">
                  
                </div>
                <div class="input_box">
                    <input type="text"  id="card" placeholder="Name on Card" class="form-control">
                   
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" id="email" placeholder="Email Address" class="form-control">
                   
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Address" class="form-control">
                   
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="City" class="form-control">
                    
                </div>
            </div>
          

            <div class="input_group">
                <div class="input_box">
                    <h4>Date Of Birth</h4>
                    <input type="text" placeholder="DD" class="form-control">
                    <input type="text" placeholder="MM"class="form-control">
                    <input type="text" placeholder="YYYY" class="form-control">
                </div>
                <div class="input_box">
                    <h4>Gender</h4>
                    <input type="radio" name="gender" class="radio" id="b1" checked>
                    <label for="b1">Male</label>
                    <input type="radio" name="gender" class="radio" id="b2">
                    <label for="b2">Female</label>
                </div>
            </div>
           


         
            <div class="input_group">
                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span>
                            <i class="fa fa-cc-visa"></i>Credit Card</span></label>
                    <input type="radio" name="pay" class="radio" id="bc2">
                    <label for="bc2"><span>
                            <i class="fa fa-cc-paypal"></i>Paypal</span></label>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" id="card" name="" class="name" placeholder="Card Number 1111-2222-3333-4444" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="" id="cvc" class="name" placeholder="Card CVC 632" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <div class="input_box">
                        <input type="number" placeholder="Exp Month" required class="name">
                        <i class="fa fa-calendar icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="input_box">
                    <input type="number" placeholder="Exp Year" required class="name">
                    <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_box">
                <input type="number"  id="amount" placeholder="Enter Amount" required class="name">
                <i class="fa fa-money icon" aria-hidden="true"></i>
            </div>
           

            <div class="input_group">
                <div class="input_box">
                    <button type="button" id="click" class="btn btn-primary">Proceed to checkout</button>
                </div>
            </div>

        </form>
        <script>
            $('#click').click(function(){
                var name=  $('#name').val();
                var card=  $('#card').val();
                var email=  $('#email').val();
                var amount=  $('#amount').val();
                var cvc=  $('#cvc').val();
                


                if(name==''|| email==''||card==''||amount==''||cvc==''){
                    
                    Swal.fire({
  icon: 'error',
  title: 'Field Empty',
  text: 'Please Fill the form!',

})}
                else{
                    Swal.fire(
  'Paymemt Complete!',
  'Enjoy the Movie!',
  'success'
)}
                
            })
        
        </script>
   

</body>

</html>
